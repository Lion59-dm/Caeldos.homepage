<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D&D Character Sheet</title>
<style>
body {
  font-family: 'Georgia', serif;
  margin: 0;
  padding: 40px 0 0 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  transition: background-image 0.5s ease-in-out;
  color: #fff;
  min-height: 100vh;
  text-shadow: 1px 1px 3px #000;
  display: flex;
}
.left-panel {
  width: 33.33%;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}
.right-panel {
  width: 66.66%;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
h1 {
  text-align: center;
  text-shadow: 2px 2px 4px #000;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}
.profile-pic {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid purple;
  object-fit: cover;
}
label { display: block; margin-top: 8px; font-weight: bold; }
input, textarea, select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  border-radius: 5px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  outline: none;
  box-shadow: 0 0 3px rgba(0,0,0,0.4);
  box-sizing: border-box;
}
textarea { resize: vertical; }
.stats-row { display: flex; gap: 10px; margin-top: 10px; }
.stats-row > div { flex: 1; }
.tab-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
.tab-buttons button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
.tab-buttons button.active { background: rgba(255,255,255,0.4); }
.tab-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(0,0,0,0.2);
  border-radius: 8px;
  padding: 10px;
  overflow: hidden;
}
.wallpaper-buttons { display: flex; gap: 10px; margin-top: 10px; }
.wallpaper-buttons button {
  flex: 1;
  background: rgba(255,255,255,0.2);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  cursor: pointer;
  transition: background 0.3s;
}
.wallpaper-buttons button:hover { background: rgba(255,255,255,0.4); }
.bg-fields { flex: 0 0 auto; display: flex; flex-direction: column; gap: 10px; }
.bg-backstory { flex: 1; margin-top: 10px; }

#actionsContainer, #spellsContainer, #inventoryContainer, #backgroundContainer {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.action-section {
  display: flex;
  gap: 6px;
  align-items: center;
}

.action-section input {
  flex: 1;
  min-width: 0;
  cursor: pointer;
}

.delete-action-btn {
  flex: 0 0 60px;
  background: rgba(255,0,0,0.5);
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
  padding: 4px 8px;
}
.delete-action-btn:hover { background: rgba(255,0,0,0.8); }

#addActionBtn, #addSpellBtn, #addInventoryBtn {
  margin-top: 10px;
  padding: 6px;
  border: none;
  border-radius: 5px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  cursor: pointer;
}
#addActionBtn:hover, #addSpellBtn:hover, #addInventoryBtn:hover {
  background: rgba(255,255,255,0.4);
}

.inventory-grid {
  display:flex;
  gap:6px;
  align-items:center;
}
.inventory-grid input {
  flex:1;
  min-width:0;
}
</style>
</head>

<body>

<div class="left-panel">
  <h1>
    <img src="./Images/Character.png" class="profile-pic" alt="Profile Pic">
    D&D Character Sheet
  </h1>

  <div class="stats-row">
    <div><label>HP</label><input id="hp" type="number"></div>
    <div><label>AC</label><input id="ac" type="number"></div>
    <div><label>Speed</label><input id="speed" type="number"></div>
    <div><label>Initiative</label><input id="initiative" type="number"></div>
  </div>

  <div class="stats-row">
    <div><label>STR</label><input id="strength" type="number"></div>
    <div><label>DEX</label><input id="dexterity" type="number"></div>
    <div><label>CON</label><input id="constitution" type="number"></div>
    <div><label>INT</label><input id="intelligence" type="number"></div>
    <div><label>WIS</label><input id="wisdom"></div>
    <div><label>CHA</label><input id="charisma"></div>
  </div>
</div>

<div class="right-panel">

  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="actions">Actions</button>
    <button class="tab-btn" data-tab="spells">Spells</button>
    <button class="tab-btn" data-tab="inventory">Inventory</button>
    <button class="tab-btn" data-tab="background">Background</button>
  </div>

  <div class="tab-content">

    <div id="actionsContainer"></div>
    <button id="addActionBtn">+ Add Action</button>

    <div id="spellsContainer" style="display:none;"></div>
    <button id="addSpellBtn" style="display:none;">+ Add Spell</button>

    <div id="inventoryContainer" style="display:none;"></div>
    <button id="addInventoryBtn" style="display:none;">+ Add Item</button>

    <div id="backgroundContainer" style="display:none; flex-direction:column; gap:10px; overflow-y:auto;">
      <div class="bg-fields">
        <div class="stats-row">
          <div><label>Name</label><input id="bgName"></div>
          <div><label>Race</label><input id="bgRace"></div>
        </div>
      </div>
      <div class="bg-backstory">
        <label>Backstory</label>
        <textarea id="bgBackstory" style="width:100%;height:150px;"></textarea>
      </div>
    </div>

  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMeSWp-UbFv_jYstUhbB1kkP-Ite-IHM8",
  authDomain: "dnd-caeldos.firebaseapp.com",
  databaseURL: "https://dnd-caeldos-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dnd-caeldos",
  storageBucket: "dnd-caeldos.firebasestorage.app",
  messagingSenderId: "940131839058",
  appId: "1:940131839058:web:2484beb5ffad8fcfd3438b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function saveField(id, value){ set(ref(db,'fields/'+id), value); }
async function loadField(id){
  const snap = await get(child(ref(db), 'fields/'+id));
  return snap.exists() ? snap.val() : '';
}

document.querySelectorAll('.tab-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll(
      '#actionsContainer,#spellsContainer,#inventoryContainer,#backgroundContainer,'+
      '#addActionBtn,#addSpellBtn,#addInventoryBtn'
    ).forEach(d=>d.style.display='none');

    document.getElementById(btn.dataset.tab+'Container').style.display='flex';

    document.getElementById("addActionBtn").style.display="none";
    document.getElementById("addSpellBtn").style.display="none";
    document.getElementById("addInventoryBtn").style.display="none";

    if(btn.dataset.tab==="actions") document.getElementById("addActionBtn").style.display="block";
    if(btn.dataset.tab==="spells") document.getElementById("addSpellBtn").style.display="block";
    if(btn.dataset.tab==="inventory") document.getElementById("addInventoryBtn").style.display="block";

    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
  });
});

function createActionElement(data, saveFunc){
  const div=document.createElement('div');
  div.classList.add('action-section');

  ['name','range','hit','type','damage','notes'].forEach((f,i)=>{
    const input=document.createElement('input');
    input.value=data[f]||'';
    input.placeholder=['Name','Range','Hit','Damage type','Damage','Notes'][i];
    input.addEventListener('input',saveFunc);
    div.appendChild(input);
  });

  const del=document.createElement('button');
  del.textContent='Delete';
  del.className='delete-action-btn';
  del.onclick=()=>{div.remove(); saveFunc();};
  div.appendChild(del);

  return div;
}

function createInventoryElement(item){
  const div=document.createElement('div');
  div.classList.add('inventory-grid');

  ['quantity','name','description'].forEach(f=>{
    const input=document.createElement('input');
    input.value=item[f]||'';
    input.placeholder=f;
    input.addEventListener('input',saveInventory);
    div.appendChild(input);
  });

  const del=document.createElement('button');
  del.textContent='Delete';
  del.className='delete-action-btn';
  del.onclick=()=>{div.remove(); saveInventory();};
  div.appendChild(del);

  return div;
}

function saveTabData(tab){
  const container=document.getElementById(tab+'Container');
  const data=Array.from(container.querySelectorAll('.action-section')).map(div=>{
    const inputs=div.querySelectorAll('input');
    return {
      name:inputs[0].value,
      range:inputs[1].value,
      hit:inputs[2].value,
      type:inputs[3].value,
      damage:inputs[4].value,
      notes:inputs[5].value
    };
  });
  set(ref(db,tab),data);
}

function saveInventory(){
  const container=document.getElementById('inventoryContainer');
  const data=Array.from(container.querySelectorAll('.inventory-grid')).map(div=>{
    const inputs=div.querySelectorAll('input');
    return {
      quantity:inputs[0].value,
      name:inputs[1].value,
      description:inputs[2].value
    };
  });
  set(ref(db,'inventory'),data);
}

document.getElementById('addActionBtn').onclick=()=>{
  document.getElementById('actionsContainer')
    .appendChild(createActionElement({},()=>saveTabData("actions")));
};

document.getElementById('addSpellBtn').onclick=()=>{
  document.getElementById('spellsContainer')
    .appendChild(createActionElement({},()=>saveTabData("spells")));
};

document.getElementById('addInventoryBtn').onclick=()=>{
  document.getElementById('inventoryContainer')
    .appendChild(createInventoryElement({}));
};
</script>

</body>
</html>
