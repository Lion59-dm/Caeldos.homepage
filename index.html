<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D&D Character Sheet</title>
<style>
/* keep all your previous CSS unchanged */
</style>
</head>
<body>
<div class="left-panel">
  <!-- same as before: profile pic and stats -->
</div>
<div class="right-panel">
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="actions">Actions</button>
    <button class="tab-btn" data-tab="spells">Spells</button>
    <button class="tab-btn" data-tab="inventory">Inventory</button>
    <button class="tab-btn" data-tab="background">Background</button>
  </div>
  <div class="tab-content" id="tabContent"></div>
  <!-- Wallpaper selector same as before -->
</div>

<script src="https://www.gstatic.com/firebasejs/10.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.2/firebase-database.js"></script>
<script>
// --- Firebase Setup ---
const firebaseConfig = {
  apiKey: "AIzaSyDMeSWp-UbFv_jYstUhbB1kkP-Ite-IHM8",
  authDomain: "dnd-caeldos.firebaseapp.com",
  databaseURL: "https://dnd-caeldos-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dnd-caeldos",
  storageBucket: "dnd-caeldos.firebasestorage.app",
  messagingSenderId: "940131839058",
  appId: "1:940131839058:web:2484beb5ffad8fcfd3438b"
};
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- Wallpaper logic (same as your working code) ---
const wallpaperSelect = document.getElementById('wallpaperSelect');
const wallpapers = Array.from(wallpaperSelect.options).map(o=>o.value);
let currentWallpaperIndex = 0;
firebase.database().ref('wallpaper').once('value').then(snap=>{
  const val = snap.val();
  if(val && wallpapers.includes(val)){
    document.body.style.backgroundImage = `url(${val})`;
    wallpaperSelect.value = val;
    currentWallpaperIndex = wallpapers.indexOf(val);
  } else document.body.style.backgroundImage = `url(${wallpapers[0]})`;
});

// --- Tabs ---
const tabButtons = document.querySelectorAll('.tab-btn');
const tabContent = document.getElementById('tabContent');
const tabData = {
  actions:`<div class="action-headers"><div>Name</div><div>Range</div><div>Hit</div><div>Damage type</div><div>Damage</div><div>Notes</div><div></div></div><div id="actionsContainer" style="flex:1;"></div><button id="addActionBtn">+ Add Action</button>`,
  spells:`<div class="action-headers"><div>Name</div><div>Range</div><div>Hit</div><div>Damage type</div><div>Damage</div><div>Notes</div><div></div></div><div id="spellsContainer" style="flex:1;"></div><button id="addSpellBtn">+ Add Spell</button>`,
  inventory:`<div class="inventory-headers"><div>Quantity</div><div>Name</div><div>Description</div></div><div id="inventoryContainer" style="flex:1;"></div><button id="addInventoryBtn">+ Add Item</button>`,
  background:`<div class="bg-fields">...same as before...</div>`
};

// --- Creation Functions ---
function createActionSection(a){ /* same as before */ }
function createSpellSection(s){ return createActionSection(s); }
function createInventorySection(item={quantity:'',name:'',description:''}){
  const div = document.createElement('div'); div.classList.add('inventory-section');
  ['quantity','name','description'].forEach((f,i)=>{
    const input=document.createElement('input'); input.value=item[f]||''; input.placeholder=['Quantity','Name','Description'][i];
    input.addEventListener('input', saveInventory); div.appendChild(input);
  });
  const delBtn = document.createElement('button'); delBtn.textContent='Delete'; delBtn.className='delete-action-btn';
  delBtn.addEventListener('click',()=>{div.remove(); saveInventory();});
  div.appendChild(delBtn);
  return div;
}

// --- Save Functions ---
function saveActions(){ const data=[]; document.querySelectorAll('.action-section').forEach(d=>{
  const i=d.querySelectorAll('input'); data.push({name:i[0].value,range:i[1].value,hit:i[2].value,type:i[3].value,damage:i[4].value,notes:i[5].value});
}); db.ref('actions').set(data);}
function saveSpells(){ const data=[]; document.querySelectorAll('.action-section').forEach(d=>{
  const i=d.querySelectorAll('input'); data.push({name:i[0].value,range:i[1].value,hit:i[2].value,type:i[3].value,damage:i[4].value,notes:i[5].value});
}); db.ref('spells').set(data);}
function saveInventory(){ const data=[]; document.querySelectorAll('.inventory-section').forEach(d=>{
  const i=d.querySelectorAll('input'); data.push({quantity:i[0].value,name:i[1].value,description:i[2].value});
}); db.ref('inventory').set(data);}
function saveBackground(){ document.querySelectorAll('#tabContent input,#tabContent textarea').forEach(el=>{
  db.ref('background/'+el.id).set(el.value);
});}

// --- Switch Tab ---
function switchTab(tab){
  tabContent.innerHTML = tabData[tab];
  tabButtons.forEach(b=>b.classList.remove('active'));
  document.querySelector(`.tab-btn[data-tab="${tab}"]`).classList.add('active');

  if(tab==='actions'){
    const container = document.getElementById('actionsContainer'); const btn = document.getElementById('addActionBtn');
    db.ref('actions').once('value').then(snap=>{ container.innerHTML=''; const saved = snap.val()||[]; saved.length ? saved.forEach(a=>container.appendChild(createActionSection(a))) : container.appendChild(createActionSection()); });
    btn.addEventListener('click',()=>{ container.appendChild(createActionSection()); saveActions(); });
  }
  else if(tab==='spells'){
    const container = document.getElementById('spellsContainer'); const btn = document.getElementById('addSpellBtn');
    db.ref('spells').once('value').then(snap=>{ container.innerHTML=''; const saved = snap.val()||[]; saved.length ? saved.forEach(s=>container.appendChild(createSpellSection(s))) : container.appendChild(createSpellSection()); });
    btn.addEventListener('click',()=>{ container.appendChild(createSpellSection()); saveSpells(); });
  }
  else if(tab==='inventory'){
    const container = document.getElementById('inventoryContainer'); const btn = document.getElementById('addInventoryBtn');
    db.ref('inventory').once('value').then(snap=>{ container.innerHTML=''; const saved = snap.val()||[]; saved.length ? saved.forEach(i=>container.appendChild(createInventorySection(i))) : container.appendChild(createInventorySection()); });
    btn.addEventListener('click',()=>{ container.appendChild(createInventorySection()); saveInventory(); });
  }
  else if(tab==='background'){
    document.querySelectorAll('#tabContent input,#tabContent textarea').forEach(el=>{
      db.ref('background/'+el.id).once('value').then(snap=>{ el.value = snap.val()||''; });
      el.addEventListener('input',saveBackground);
    });
  }
}

tabButtons.forEach(btn=>btn.addEventListener('click',()=>switchTab(btn.dataset.tab)));
window.addEventListener('load',()=>switchTab('actions'));
</script>
</body>
</html>
