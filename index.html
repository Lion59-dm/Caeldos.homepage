<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D&D Character Sheet</title>
<style>
body {
  font-family: 'Georgia', serif;
  margin: 0;
  padding: 40px 0 0 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  transition: background-image 0.5s ease-in-out;
  color: #fff;
  min-height: 100vh;
  text-shadow: 1px 1px 3px #000;
  display: flex;
}
.left-panel {
  width: 33.33%;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}
.right-panel {
  width: 66.66%;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
h1 {
  text-align: center;
  text-shadow: 2px 2px 4px #000;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}
.profile-pic {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid purple;
  object-fit: cover;
}
label { display: block; margin-top: 8px; font-weight: bold; }
input, textarea, select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  border-radius: 5px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  outline: none;
  box-shadow: 0 0 3px rgba(0,0,0,0.4);
  box-sizing: border-box;
}
textarea { resize: vertical; }
.stats-row { display: flex; gap: 10px; margin-top: 10px; }
.stats-row > div { flex: 1; }
.tab-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
.tab-buttons button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
.tab-buttons button.active { background: rgba(255,255,255,0.4); }
.tab-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(0,0,0,0.2);
  border-radius: 8px;
  padding: 10px;
  overflow: hidden;
}
.wallpaper-buttons { display: flex; gap: 10px; margin-top: 10px; }
.wallpaper-buttons button {
  flex: 1;
  background: rgba(255,255,255,0.2);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  cursor: pointer;
  transition: background 0.3s;
}
.wallpaper-buttons button:hover { background: rgba(255,255,255,0.4); }
.bg-fields { flex: 0 0 auto; display: flex; flex-direction: column; gap: 10px; }
.bg-backstory { flex: 1; margin-top: 10px; }
#actionsContainer, #spellsContainer, #inventoryContainer { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
.action-section, .inventory-section { display: flex; gap: 6px; align-items: center; transition: height 0.18s ease; }
.action-section input, .inventory-section input { flex: 1; min-width: 0; cursor: pointer; }
.delete-action-btn {
  flex: 0 0 60px;
  background: rgba(255,0,0,0.5);
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
  padding: 4px 8px;
}
.delete-action-btn:hover { background: rgba(255,0,0,0.8); }
#addActionBtn, #addSpellBtn, #addInventoryBtn {
  margin-top: 10px;
  padding: 6px;
  border: none;
  border-radius: 5px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  cursor: pointer;
}
#addActionBtn:hover, #addSpellBtn:hover, #addInventoryBtn:hover { background: rgba(255,255,255,0.4); }
.action-headers, .inventory-headers { display: flex; gap: 10px; font-weight: bold; margin-bottom: 4px; }
.inventory-headers div { flex: 1; padding-right: 6px; }
</style>
</head>
<body>
<div class="left-panel">
  <h1>
    <img src="./Images/Character.png" class="profile-pic" alt="Profile Pic">
    D&D Character Sheet
  </h1>

  <div class="stats-row">
    <div><label>HP</label><input id="hp" type="number"></div>
    <div><label>AC</label><input id="ac" type="number"></div>
    <div><label>Speed</label><input id="speed" type="number"></div>
    <div><label>Initiative</label><input id="initiative" type="number"></div>
  </div>

  <div class="stats-row">
    <div><label>STR</label><input id="strength" type="number"></div>
    <div><label>DEX</label><input id="dexterity" type="number"></div>
    <div><label>CON</label><input id="constitution" type="number"></div>
    <div><label>INT</label><input id="intelligence" type="number"></div>
    <div><label>WIS</label><input id="wisdom"></div>
    <div><label>CHA</label><input id="charisma"></div>
  </div>

  <div class="stats-list">
    <div class="stats-row"><label>Acrobatics</label><input id="acrobatics"></div>
    <div class="stats-row"><label>Animal Handling</label><input id="animalHandling"></div>
    <div class="stats-row"><label>Arcana</label><input id="arcana"></div>
    <div class="stats-row"><label>Athletics</label><input id="athletics"></div>
    <div class="stats-row"><label>Deception</label><input id="deception"></div>
    <div class="stats-row"><label>History</label><input id="history"></div>
    <div class="stats-row"><label>Insight</label><input id="insight"></div>
    <div class="stats-row"><label>Intimidation</label><input id="intimidation"></div>
    <div class="stats-row"><label>Investigation</label><input id="investigation"></div>
    <div class="stats-row"><label>Medicine</label><input id="medicine"></div>
    <div class="stats-row"><label>Nature</label><input id="nature"></div>
    <div class="stats-row"><label>Perception</label><input id="perception"></div>
    <div class="stats-row"><label>Performance</label><input id="performance"></div>
    <div class="stats-row"><label>Persuasion</label><input id="persuasion"></div>
    <div class="stats-row"><label>Religion</label><input id="religion"></div>
    <div class="stats-row"><label>Sleight of Hand</label><input id="sleightOfHand"></div>
    <div class="stats-row"><label>Stealth</label><input id="stealth"></div>
    <div class="stats-row"><label>Survival</label><input id="survival"></div>
    <div class="stats-row"><label>Hunger</label><input id="hunger"></div>
  </div>
</div>

<div class="right-panel">
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="actions">Actions</button>
    <button class="tab-btn" data-tab="spells">Spells</button>
    <button class="tab-btn" data-tab="inventory">Inventory</button>
    <button class="tab-btn" data-tab="background">Background</button>
  </div>
  <div class="tab-content" id="tabContent"></div>

  <div class="section">
    <label><b>Background Wallpaper</b></label>
    <select id="wallpaperSelect">
      <option value="./Images/Img1.webp">Arcane accident</option>
      <option value="./Images/Img2.avif">Sorceror's training</option>
      <option value="./Images/Img3.jpg">Barbarian's carnage</option>
      <option value="./Images/Img4.jpg">The long ride</option>
      <option value="./Images/Img5.webp">Death of darkness</option>
      <option value="./Images/Img6.jpg">Ceaseless rage</option>
      <option value="./Images/Img7.avif">The white shadow</option>
      <option value="./Images/Img8.webp">The broken</option>
      <option value="./Images/Img9.jpg">The silent rain</option>
      <option value="./Images/Img10.jpg">Siege</option>
      <option value="./Images/Img11.jpg">The unwary</option>
      <option value="./Images/Img12.jpg">The league of assassins</option>
    </select>
    <div class="wallpaper-buttons">
      <button id="prevWallpaper">Previous</button>
      <button id="nextWallpaper">Next</button>
    </div>
  </div>
</div>

<script type="module">
// Firebase import
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.6.2/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDMeSWp-UbFv_jYstUhbB1kkP-Ite-IHM8",
  authDomain: "dnd-caeldos.firebaseapp.com",
  databaseURL: "https://dnd-caeldos-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dnd-caeldos",
  storageBucket: "dnd-caeldos.firebasestorage.app",
  messagingSenderId: "940131839058",
  appId: "1:940131839058:web:2484beb5ffad8fcfd3438b"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Wallpaper ---
const wallpaperSelect = document.getElementById('wallpaperSelect');
const wallpapers = Array.from(wallpaperSelect.options).map(o=>o.value);
const prevButton = document.getElementById('prevWallpaper');
const nextButton = document.getElementById('nextWallpaper');
let currentWallpaperIndex = 0;

window.addEventListener('load', () => {
  onValue(ref(db, 'wallpaper'), (snapshot) => {
    const val = snapshot.val();
    if (val && wallpapers.includes(val)) {
      document.body.style.backgroundImage = `url(${val})`;
      wallpaperSelect.value = val;
      currentWallpaperIndex = wallpapers.indexOf(val);
    } else {
      document.body.style.backgroundImage = `url(${wallpapers[0]})`;
    }
  });
  switchTab('actions');
});

wallpaperSelect.addEventListener('change', () => updateWallpaper(0));
prevButton.addEventListener('click', () => updateWallpaper(-1));
nextButton.addEventListener('click', () => updateWallpaper(1));

function updateWallpaper(delta) {
  currentWallpaperIndex = (currentWallpaperIndex + delta + wallpapers.length) % wallpapers.length;
  const newWallpaper = wallpapers[currentWallpaperIndex];
  wallpaperSelect.value = newWallpaper;
  document.body.style.backgroundImage = `url(${newWallpaper})`;
  set(ref(db, 'wallpaper'), newWallpaper);
}

// --- Tabs ---
const tabButtons = document.querySelectorAll('.tab-btn');
const tabContent = document.getElementById('tabContent');

const tabData = {
  actions: `<div class="action-headers">
    <div>Name</div><div>Range</div><div>Hit</div><div>Damage type</div>
    <div>Damage</div><div>Notes</div><div></div>
  </div><div id="actionsContainer" style="flex:1;"></div>
  <button id="addActionBtn">+ Add Action</button>`,

  spells: `<div class="action-headers">
    <div>Name</div><div>Range</div><div>Hit</div><div>Damage type</div>
    <div>Damage</div><div>Notes</div><div></div>
  </div><div id="spellsContainer" style="flex:1;"></div>
  <button id="addSpellBtn">+ Add Spell</button>`,

  inventory: `<div class="inventory-headers"><div>Quantity</div><div>Name</div><div>Description</div></div>
  <div id="inventoryContainer" style="flex:1;"></div>
  <button id="addInventoryBtn">+ Add Item</button>`,

  background: `<div class="bg-fields">
    <div class="stats-row"><div><label>Name</label><input id="bgName"></div>
    <div><label>Race</label><input id="bgRace"></div></div>
    <div class="stats-row"><div><label>Class</label><input id="bgClass"></div>
    <div><label>Gender</label><input id="bgGender"></div></div>
    <div class="stats-row"><div><label>Size</label><input id="bgSize"></div>
    <div><label>Height</label><input id="bgHeight"></div></div>
    <div class="stats-row"><div><label>Faith</label><input id="bgFaith"></div>
    <div><label>Age</label><input id="bgAge"></div></div>
    <div class="stats-row"><div><label>Weight</label><input id="bgWeight"></div>
    <div><label>Languages</label><input id="bgLanguages"></div></div>
    <div class="bg-backstory">
      <label>Backstory</label>
      <textarea id="bgBackstory" placeholder="Enter your backstory..." style="flex:1;"></textarea>
    </div>
  </div>`
};

// --- Action/Spell Sections ---
function createActionSection(action={name:'',range:'',hit:'',type:'',damage:'',notes:''}) {
  const div = document.createElement('div'); div.classList.add('action-section');
  ['name','range','hit','type','damage','notes'].forEach((field,i)=>{
    const input = document.createElement('input'); input.value = action[field] || '';
    input.placeholder = ['Name','Range','Hit','Damage type','Damage','Notes'][i];
    input.addEventListener('input', saveActions);
    div.appendChild(input);
  });
  const delBtn = document.createElement('button'); delBtn.textContent='Delete'; delBtn.className='delete-action-btn';
  delBtn.addEventListener('click',()=>{div.remove(); saveActions();});
  div.appendChild(delBtn);
  return div;
}
function createSpellSection(spell){ return createActionSection(spell); }

// --- Inventory Section ---
function createInventorySection(item={quantity:'',name:'',description:''}) {
  const div = document.createElement('div'); div.classList.add('inventory-section');
  ['quantity','name','description'].forEach((field, i) => {
    const input = document.createElement('input'); input.value=item[field]||''; input.placeholder=['Quantity','Name','Description'][i];
    input.addEventListener('input', saveInventory);
    div.appendChild(input);
  });
  const delBtn = document.createElement('button'); delBtn.textContent='Delete'; delBtn.className='delete-action-btn';
  delBtn.addEventListener('click',()=>{div.remove(); saveInventory();});
  div.appendChild(delBtn);
  return div;
}

// --- Firebase Save Functions ---
function saveActions(){ const data = Array.from(document.querySelectorAll('.action-section')).map(d=>{
  const inputs = d.querySelectorAll('input'); return {name:inputs[0].value, range:inputs[1].value, hit:inputs[2].value, type:inputs[3].value, damage:inputs[4].value, notes:inputs[5].value};
}); set(ref(db,'actions'),data);}
function saveSpells(){ const data = Array.from(document.querySelectorAll('.action-section')).map(d=>{
  const inputs = d.querySelectorAll('input'); return {name:inputs[0].value, range:inputs[1].value, hit:inputs[2].value, type:inputs[3].value, damage:inputs[4].value, notes:inputs[5].value};
}); set(ref(db,'spells'),data);}
function saveInventory(){ const data = Array.from(document.querySelectorAll('.inventory-section')).map(d=>{
  const inputs=d.querySelectorAll('input'); return {quantity:inputs[0].value,name:inputs[1].value,description:inputs[2].value};
}); set(ref(db,'inventory'),data);}
function saveBackground(){ document.querySelectorAll('#tabContent input,#tabContent textarea').forEach(el=>{
  set(ref(db,'background/'+el.id), el.value);
});}

// --- Tab Switching ---
function switchTab(tab){
  tabContent.innerHTML = tabData[tab];
  tabButtons.forEach(btn=>btn.classList.remove('active'));
  document.querySelector(`.tab-btn[data-tab="${tab}"]`).classList.add('active');

  if(tab==='actions'){
    const container = document.getElementById('actionsContainer'); const btn = document.getElementById('addActionBtn');
    onValue(ref(db,'actions'), snapshot => {
      container.innerHTML='';
      const saved = snapshot.val()||[]; saved.length ? saved.forEach(a=>container.appendChild(createActionSection(a))) : container.appendChild(createActionSection());
    });
    btn.addEventListener('click',()=>{ container.appendChild(createActionSection()); saveActions(); });
  }
  else if(tab==='spells'){
    const container = document.getElementById('spellsContainer'); const btn = document.getElementById('addSpellBtn');
    onValue(ref(db,'spells'), snapshot => {
      container.innerHTML='';
      const saved = snapshot.val()||[]; saved.length ? saved.forEach(s=>container.appendChild(createSpellSection(s))) : container.appendChild(createSpellSection());
    });
    btn.addEventListener('click',()=>{ container.appendChild(createSpellSection()); saveSpells(); });
  }
  else if(tab==='inventory'){
    const container = document.getElementById('inventoryContainer'); const btn = document.getElementById('addInventoryBtn');
    onValue(ref(db,'inventory'), snapshot => {
      container.innerHTML='';
      const saved = snapshot.val()||[]; saved.length ? saved.forEach(i=>container.appendChild(createInventorySection(i))) : container.appendChild(createInventorySection());
    });
    btn.addEventListener('click',()=>{ container.appendChild(createInventorySection()); saveInventory(); });
  }
  else if(tab==='background'){
    document.querySelectorAll('#tabContent input,#tabContent textarea').forEach(el=>{
      onValue(ref(db,'background/'+el.id), snapshot=>{ el.value = snapshot.val()||''; });
      el.addEventListener('input',()=>saveBackground());
    });
  }
}

tabButtons.forEach(btn=>btn.addEventListener('click',()=>switchTab(btn.dataset.tab)));
</script>
</body>
</html>
