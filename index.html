<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D&D Character Sheet</title>
<style>
body {
  font-family: 'Georgia', serif;
  margin: 0;
  padding: 40px 0 0 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  transition: background-image 0.5s ease-in-out;
  color: #fff;
  min-height: 100vh;
  text-shadow: 1px 1px 3px #000;
  display: flex;
}
.left-panel {
  width: 33.33%;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}
.right-panel {
  width: 66.66%;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
h1 {
  text-align: center;
  text-shadow: 2px 2px 4px #000;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}
.profile-pic {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid purple;
  object-fit: cover;
}
label { display: block; margin-top: 8px; font-weight: bold; }
input, textarea, select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  border-radius: 5px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  outline: none;
  box-shadow: 0 0 3px rgba(0,0,0,0.4);
  box-sizing: border-box;
}
textarea { resize: vertical; }
.stats-row { display: flex; gap: 10px; margin-top: 10px; }
.stats-row > div { flex: 1; }
.tab-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
.tab-buttons button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
.tab-buttons button.active { background: rgba(255,255,255,0.4); }
.tab-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(0,0,0,0.2);
  border-radius: 8px;
  padding: 10px;
  overflow: hidden;
}
.wallpaper-buttons { display: flex; gap: 10px; margin-top: 10px; }
.wallpaper-buttons button {
  flex: 1;
  background: rgba(255,255,255,0.2);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  cursor: pointer;
  transition: background 0.3s;
}
.wallpaper-buttons button:hover { background: rgba(255,255,255,0.4); }
.bg-fields { flex: 0 0 auto; display: flex; flex-direction: column; gap: 10px; }
.bg-backstory { flex: 1; margin-top: 10px; }
#actionsContainer, #spellsContainer, #inventoryContainer, #backgroundContainer { flex:1; overflow-y:auto; display:flex; flex-direction:column; gap:6px; }
.action-section { display: flex; gap: 6px; align-items: center; transition: height 0.18s ease; }
.action-section input { flex: 1; min-width: 0; cursor: pointer; }
.delete-action-btn {
  flex: 0 0 60px;
  background: rgba(255,0,0,0.5);
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
  padding: 4px 8px;
}
.delete-action-btn:hover { background: rgba(255,0,0,0.8); }
#addActionBtn, #addSpellBtn, #addInventoryBtn {
  margin-top: 10px;
  padding: 6px;
  border: none;
  border-radius: 5px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  cursor: pointer;
}
#addActionBtn:hover, #addSpellBtn:hover, #addInventoryBtn:hover { background: rgba(255,255,255,0.4); }
.action-headers { display: flex; gap: 100px; font-weight: bold; margin-bottom: 4px; }
.action-headers div { padding-right: 6px; }
.inventory-headers { display:flex; gap:10px; font-weight:bold; margin-bottom:4px; }
.inventory-headers div { flex:1; }
</style>
</head>
<body>
<div class="left-panel">
  <h1>
    <img src="./Images/Character.png" class="profile-pic" alt="Profile Pic">
    D&D Character Sheet
  </h1>

  <div class="stats-row">
    <div><label>HP</label><input id="hp" type="number"></div>
    <div><label>AC</label><input id="ac" type="number"></div>
    <div><label>Speed</label><input id="speed" type="number"></div>
    <div><label>Initiative</label><input id="initiative" type="number"></div>
  </div>

  <div class="stats-row">
    <div><label>STR</label><input id="strength" type="number"></div>
    <div><label>DEX</label><input id="dexterity" type="number"></div>
    <div><label>CON</label><input id="constitution" type="number"></div>
    <div><label>INT</label><input id="intelligence" type="number"></div>
    <div><label>WIS</label><input id="wisdom"></div>
    <div><label>CHA</label><input id="charisma"></div>
  </div>

  <div class="stats-list">
    <div class="stats-row"><label>Acrobatics</label><input id="acrobatics"></div>
    <div class="stats-row"><label>Animal Handling</label><input id="animalHandling"></div>
    <div class="stats-row"><label>Arcana</label><input id="arcana"></div>
    <div class="stats-row"><label>Athletics</label><input id="athletics"></div>
    <div class="stats-row"><label>Deception</label><input id="deception"></div>
    <div class="stats-row"><label>History</label><input id="history"></div>
    <div class="stats-row"><label>Insight</label><input id="insight"></div>
    <div class="stats-row"><label>Intimidation</label><input id="intimidation"></div>
    <div class="stats-row"><label>Investigation</label><input id="investigation"></div>
    <div class="stats-row"><label>Medicine</label><input id="medicine"></div>
    <div class="stats-row"><label>Nature</label><input id="nature"></div>
    <div class="stats-row"><label>Perception</label><input id="perception"></div>
    <div class="stats-row"><label>Performance</label><input id="performance"></div>
    <div class="stats-row"><label>Persuasion</label><input id="persuasion"></div>
    <div class="stats-row"><label>Religion</label><input id="religion"></div>
    <div class="stats-row"><label>Sleight of Hand</label><input id="sleightOfHand"></div>
    <div class="stats-row"><label>Stealth</label><input id="stealth"></div>
    <div class="stats-row"><label>Survival</label><input id="survival"></div>
    <div class="stats-row"><label>Hunger</label><input id="hunger"></div>
  </div>
</div>

<div class="right-panel">
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="actions">Actions</button>
    <button class="tab-btn" data-tab="spells">Spells</button>
    <button class="tab-btn" data-tab="inventory">Inventory</button>
    <button class="tab-btn" data-tab="background">Background</button>
  </div>

  <div class="tab-content" id="tabContent">
    <div id="actionsContainer"></div>
    <div id="spellsContainer" style="display:none;"></div>
    <div id="inventoryContainer" style="display:none;"></div>
    <div id="backgroundContainer" style="display:none;">
      <div class="bg-fields">
        <div class="stats-row">
          <div><label>Name</label><input id="bgName"></div>
          <div><label>Race</label><input id="bgRace"></div>
        </div>
        <div class="stats-row">
          <div><label>Class</label><input id="bgClass"></div>
          <div><label>Gender</label><input id="bgGender"></div>
        </div>
        <div class="stats-row">
          <div><label>Size</label><input id="bgSize"></div>
          <div><label>Height</label><input id="bgHeight"></div>
        </div>
        <div class="stats-row">
          <div><label>Faith</label><input id="bgFaith"></div>
          <div><label>Age</label><input id="bgAge"></div>
        </div>
        <div class="stats-row">
          <div><label>Weight</label><input id="bgWeight"></div>
          <div><label>Languages</label><input id="bgLanguages"></div>
        </div>
        <div class="bg-backstory">
          <label>Backstory</label>
          <textarea id="bgBackstory" placeholder="Enter your backstory..." style="flex:1;"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <label><b>Background Wallpaper</b></label>
    <select id="wallpaperSelect">
      <option value="./Images/Img1.webp">Arcane accident</option>
      <option value="./Images/Img2.avif">Sorceror's training</option>
      <option value="./Images/Img3.jpg">Barbarian's carnage</option>
      <option value="./Images/Img4.jpg">The long ride</option>
      <option value="./Images/Img5.webp">Death of darkness</option>
      <option value="./Images/Img6.jpg">Ceaseless rage</option>
      <option value="./Images/Img7.avif">The white shadow</option>
      <option value="./Images/Img8.webp">The broken</option>
      <option value="./Images/Img9.jpg">The silent rain</option>
      <option value="./Images/Img10.jpg">Siege</option>
      <option value="./Images/Img11.jpg">The unwary</option>
      <option value="./Images/Img12.jpg">The league of assassins</option>
    </select>
    <div class="wallpaper-buttons">
      <button id="prevWallpaper">Previous</button>
      <button id="nextWallpaper">Next</button>
    </div>
  </div>
</div>

<script type="module">
// --- Firebase initialization ---
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDMeSWp-UbFv_jYstUhbB1kkP-Ite-IHM8",
  authDomain: "dnd-caeldos.firebaseapp.com",
  databaseURL: "https://dnd-caeldos-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dnd-caeldos",
  storageBucket: "dnd-caeldos.appspot.com",
  messagingSenderId: "940131839058",
  appId: "1:940131839058:web:2484beb5ffad8fcfd3438b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Wallpaper ---
const wallpaperSelect=document.getElementById('wallpaperSelect');
const wallpapers=Array.from(wallpaperSelect.options).map(o=>o.value);
const prevButton=document.getElementById('prevWallpaper');
const nextButton=document.getElementById('nextWallpaper');
let currentWallpaperIndex=0;

// Load saved wallpaper
window.addEventListener('load',()=>{
  const savedWallpaper=localStorage.getItem('wallpaper');
  if(savedWallpaper && wallpapers.includes(savedWallpaper)){
    document.body.style.backgroundImage=`url(${savedWallpaper})`;
    wallpaperSelect.value=savedWallpaper;
    currentWallpaperIndex=wallpapers.indexOf(savedWallpaper);
  } else document.body.style.backgroundImage=`url(${wallpapers[0]})`;
  switchTab('actions');
});

// Wallpaper controls
wallpaperSelect.addEventListener('change',()=>{updateWallpaper(0);});
prevButton.addEventListener('click',()=>updateWallpaper(-1));
nextButton.addEventListener('click',()=>updateWallpaper(1));

function updateWallpaper(delta){
  currentWallpaperIndex=(currentWallpaperIndex+delta+wallpapers.length)%wallpapers.length;
  const newWallpaper=wallpapers[currentWallpaperIndex];
  wallpaperSelect.value=newWallpaper;
  document.body.style.backgroundImage=`url(${newWallpaper})`;
  localStorage.setItem('wallpaper',newWallpaper);
}

// --- Tabs ---
const tabButtons=document.querySelectorAll('.tab-btn');
const tabContent=document.getElementById('tabContent');

function switchTab(tab){
  document.querySelectorAll('#actionsContainer, #spellsContainer, #inventoryContainer, #backgroundContainer').forEach(d=>d.style.display='none');
  document.getElementById(tab+'Container').style.display='flex';
  tabButtons.forEach(btn => btn.classList.remove('active'));
  document.querySelector(`.tab-btn[data-tab="${tab}"]`).classList.add('active');
}
tabButtons.forEach(btn=>btn.addEventListener('click',()=>switchTab(btn.dataset.tab)));

// --- Create Actions/Spells/Inventory sections ---
function createActionSection(action={name:'',range:'',hit:'',type:'',damage:'',notes:''}){
  const div=document.createElement('div'); div.classList.add('action-section');
  ['name','range','hit','type','damage','notes'].forEach((field,i)=>{
    const input=document.createElement('input'); input.value=action[field]||'';
    input.placeholder=['Name','Range','Hit','Damage type','Damage','Notes'][i];
    input.addEventListener('input',saveAll);
    div.appendChild(input);
  });
  const delBtn=document.createElement('button'); delBtn.textContent='Delete'; delBtn.className='delete-action-btn';
  delBtn.addEventListener('click',()=>{div.remove(); saveAll();});
  div.appendChild(delBtn);
  return div;
}

function createInventorySection(item={quantity:'',name:'',description:''}){
  const div = document.createElement('div'); div.classList.add('action-section');
  ['quantity','name','description'].forEach((field, i)=>{
    const input=document.createElement('input');
    input.placeholder=field.charAt(0).toUpperCase()+field.slice(1);
    input.value=item[field]||'';
    input.addEventListener('input',saveAll);
    div.appendChild(input);
  });
  const delBtn=document.createElement('button'); delBtn.textContent='Delete'; delBtn.className='delete-action-btn';
  delBtn.addEventListener('click',()=>{div.remove(); saveAll();});
  div.appendChild(delBtn);
  return div;
}

// --- Save & Load ---
function saveAll(){
  // Actions
  const actions=Array.from(document.getElementById('actionsContainer').querySelectorAll('.action-section')).map(div=>{
    const inputs=div.querySelectorAll('input');
    return {name:inputs[0].value, range:inputs[1].value, hit:inputs[2].value, type:inputs[3].value, damage:inputs[4].value, notes:inputs[5].value};
  });
  set(ref(db,'actions'), actions);

  // Inventory
  const inv=Array.from(document.getElementById('inventoryContainer').querySelectorAll('.action-section')).map(div=>{
    const inputs=div.querySelectorAll('input');
    return {quantity:inputs[0].value, name:inputs[1].value, description:inputs[2].value};
  });
  set(ref(db,'inventory'), inv);

  // Spells
  const spells=Array.from(document.getElementById('spellsContainer').querySelectorAll('.action-section')).map(div=>{
    const inputs=div.querySelectorAll('input');
    return {name:inputs[0].value, range:inputs[1].value, hit:inputs[2].value, type:inputs[3].value, damage:inputs[4].value, notes:inputs[5].value};
  });
  set(ref(db,'spells'), spells);

  // Stats & background
  document.querySelectorAll('input,textarea').forEach(el=>{
    if(el.id) set(ref(db,`fields/${el.id}`), el.value);
  });
}

// Load data on start
window.addEventListener('load',()=>{
  const dbRef = ref(db);
  onValue(dbRef, (snapshot)=>{
    const data = snapshot.val();
    if(!data) return;

    // Stats & background
    if(data.fields){
      Object.entries(data.fields).forEach(([id,val])=>{
        const el=document.getElementById(id);
        if(el) el.value=val;
      });
    }

    // Actions
    if(data.actions){
      const acC=document.getElementById('actionsContainer'); acC.innerHTML='';
      data.actions.forEach(a=>acC.appendChild(createActionSection(a)));
    }

    // Spells
    if(data.spells){
      const spC=document.getElementById('spellsContainer'); spC.innerHTML='';
      data.spells.forEach(s=>spC.appendChild(createActionSection(s)));
    }

    // Inventory
    if(data.inventory){
      const invC=document.getElementById('inventoryContainer'); invC.innerHTML='';
      data.inventory.forEach(i=>invC.appendChild(createInventorySection(i)));
    }
  });
});

// Add Buttons
document.getElementById('addActionBtn').addEventListener('click',()=>{document.getElementById('actionsContainer').appendChild(createActionSection()); saveAll();});
document.getElementById('addSpellBtn').addEventListener('click',()=>{document.getElementById('spellsContainer').appendChild(createActionSection()); saveAll();});
document.getElementById('addInventoryBtn').addEventListener('click',()=>{document.getElementById('inventoryContainer').appendChild(createInventorySection()); saveAll();});

// Autosave
setInterval(saveAll,1000);
</script>
</body>
</html>
