<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D&D Character Sheet</title>

<style>
body {
  font-family: 'Georgia', serif;
  margin: 0;
  padding: 40px 0 0 0;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  transition: background-image 0.5s ease-in-out;
  color: #fff;
  min-height: 100vh;
  text-shadow: 1px 1px 3px #000;
  display: flex;
}

.left-panel {
  width: 33.33%;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

.right-panel {
  width: 66.66%;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

h1 {
  text-align: center;
  text-shadow: 2px 2px 4px #000;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.profile-pic {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid purple;
  object-fit: cover;
}

label {
  display: block;
  margin-top: 8px;
  font-weight: bold;
}

input, textarea, select {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
  border-radius: 5px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
  outline: none;
  box-shadow: 0 0 3px rgba(0,0,0,0.4);
  box-sizing: border-box;
}

textarea { resize: vertical; }

.stats-row {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.stats-row > div { flex: 1; }

.tab-buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.tab-buttons button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: rgba(255,255,255,0.2);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.tab-buttons button.active {
  background: rgba(255,255,255,0.4);
}

.tab-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(0,0,0,0.2);
  border-radius: 8px;
  padding: 10px;
  overflow: hidden;
}

#actionsContainer,
#spellsContainer,
#inventoryContainer,
#backgroundContainer {
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.action-section {
  display: flex;
  gap: 6px;
  align-items: center;
}

.action-section input {
  flex: 1;
  min-width: 0;
}

.delete-action-btn {
  flex: 0 0 60px;
  background: rgba(255,0,0,0.5);
  border: none;
  border-radius: 4px;
  color: #fff;
  cursor: pointer;
  padding: 4px 8px;
}

.delete-action-btn:hover {
  background: rgba(255,0,0,0.8);
}

.addRowBtn {
  margin-top: 10px;
  padding: 8px;
  border: none;
  border-radius: 6px;
  background: rgba(255,255,255,0.25);
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.addRowBtn:hover {
  background: rgba(255,255,255,0.45);
}

.inventory-grid {
  display: flex;
  gap: 6px;
}

.inventory-grid input {
  flex: 1;
}
</style>
</head>

<body>

<!-- LEFT PANEL -->
<div class="left-panel">
  <h1>
    <img src="./Images/Character.png" class="profile-pic">
    D&D Character Sheet
  </h1>

  <!-- CORE STATS -->
  <div class="stats-row">
    <div><label>HP</label><input id="hp"></div>
    <div><label>AC</label><input id="ac"></div>
    <div><label>Speed</label><input id="speed"></div>
    <div><label>Initiative</label><input id="initiative"></div>
  </div>

  <div class="stats-row">
    <div><label>STR</label><input id="strength"></div>
    <div><label>DEX</label><input id="dexterity"></div>
    <div><label>CON</label><input id="constitution"></div>
    <div><label>INT</label><input id="intelligence"></div>
    <div><label>WIS</label><input id="wisdom"></div>
    <div><label>CHA</label><input id="charisma"></div>
  </div>

  <!-- SKILLS -->
  <label>Skills</label>
  <input id="acrobatics" placeholder="Acrobatics">
  <input id="animalHandling" placeholder="Animal Handling">
  <input id="arcana" placeholder="Arcana">
  <input id="athletics" placeholder="Athletics">
  <input id="deception" placeholder="Deception">
  <input id="history" placeholder="History">
  <input id="insight" placeholder="Insight">
  <input id="intimidation" placeholder="Intimidation">
  <input id="investigation" placeholder="Investigation">
  <input id="medicine" placeholder="Medicine">
  <input id="nature" placeholder="Nature">
  <input id="perception" placeholder="Perception">
  <input id="performance" placeholder="Performance">
  <input id="persuasion" placeholder="Persuasion">
  <input id="religion" placeholder="Religion">
  <input id="sleightOfHand" placeholder="Sleight of Hand">
  <input id="stealth" placeholder="Stealth">
  <input id="survival" placeholder="Survival">
</div>

<!-- RIGHT PANEL -->
<div class="right-panel">

  <!-- TAB BUTTONS -->
  <div class="tab-buttons">
    <button class="tab-btn active" data-tab="actions">Actions</button>
    <button class="tab-btn" data-tab="spells">Spells</button>
    <button class="tab-btn" data-tab="inventory">Inventory</button>
    <button class="tab-btn" data-tab="background">Background</button>
  </div>

  <!-- TAB CONTENT -->
  <div class="tab-content">

    <!-- ACTIONS -->
    <div id="actionsContainer"></div>
    <button id="addActionBtn" class="addRowBtn">+ Add Action</button>

    <!-- SPELLS -->
    <div id="spellsContainer" style="display:none;"></div>
    <button id="addSpellBtn" class="addRowBtn" style="display:none;">+ Add Spell</button>

    <!-- INVENTORY -->
    <div id="inventoryContainer" style="display:none;"></div>
    <button id="addInventoryBtn" class="addRowBtn" style="display:none;">+ Add Item</button>

    <!-- BACKGROUND -->
    <div id="backgroundContainer" style="display:none;">
      <label>Name</label><input id="bgName">
      <label>Race</label><input id="bgRace">
      <label>Class</label><input id="bgClass">
      <label>Backstory</label>
      <textarea id="bgBackstory" style="height:150px;"></textarea>
    </div>

  </div>
</div>

<!-- FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
import { getDatabase, ref, set, get, child }
from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAdVoWqExoyFMsUJaafsYBGm0HUnSt9ZZ4",
  authDomain: "dnd-caeldos.firebaseapp.com",
  databaseURL: "https://dnd-caeldos-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dnd-caeldos",
  storageBucket: "dnd-caeldos.firebasestorage.app",
  messagingSenderId: "940131839058",
  appId: "1:940131839058:web:492be6edef19056bd3438b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function saveField(id, value) {
  set(ref(db, "fields/" + id), value);
}

async function loadField(id) {
  const snap = await get(child(ref(db), "fields/" + id));
  return snap.exists() ? snap.val() : "";
}

/* LOAD ALL INPUTS */
window.addEventListener("load", async () => {
  document.querySelectorAll("input, textarea").forEach(async el => {
    if (!el.id) return;
    el.value = await loadField(el.id);
    el.addEventListener("input", () => saveField(el.id, el.value));
  });

  loadTab("actions");
  loadTab("spells");
  loadTab("inventory");
});

/* TAB SWITCHING */
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll("#actionsContainer,#spellsContainer,#inventoryContainer,#backgroundContainer")
      .forEach(div => div.style.display = "none");

    document.querySelectorAll("#addActionBtn,#addSpellBtn,#addInventoryBtn")
      .forEach(b => b.style.display = "none");

    document.getElementById(btn.dataset.tab + "Container").style.display = "flex";

    if (btn.dataset.tab === "actions") addActionBtn.style.display = "block";
    if (btn.dataset.tab === "spells") addSpellBtn.style.display = "block";
    if (btn.dataset.tab === "inventory") addInventoryBtn.style.display = "block";

    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
  });
});

/* CREATE ROW */
function createRow(container, fields, saveFn) {
  const div = document.createElement("div");
  div.className = "action-section";

  fields.forEach(f => {
    const input = document.createElement("input");
    input.placeholder = f;
    input.addEventListener("input", saveFn);
    div.appendChild(input);
  });

  const del = document.createElement("button");
  del.textContent = "X";
  del.className = "delete-action-btn";
  del.onclick = () => {
    div.remove();
    saveFn();
  };

  div.appendChild(del);
  container.appendChild(div);
}

/* SAVE + LOAD TABS */
function saveTab(tab) {
  const container = document.getElementById(tab + "Container");
  const rows = Array.from(container.children)
    .filter(r => r.classList.contains("action-section"))
    .map(row => Array.from(row.querySelectorAll("input")).map(i => i.value));

  set(ref(db, tab), rows);
}

async function loadTab(tab) {
  const snap = await get(child(ref(db), tab));
  const container = document.getElementById(tab + "Container");
  container.innerHTML = "";

  const data = snap.exists() ? snap.val() : [];

  data.forEach(row => {
    createRow(container,
      tab === "inventory"
        ? ["Qty", "Item", "Desc"]
        : ["Name", "Range", "Hit", "Type", "Damage", "Notes"],
      () => saveTab(tab)
    );

    const inputs = container.lastChild.querySelectorAll("input");
    row.forEach((val, i) => inputs[i].value = val);
  });
}

/* ADD BUTTONS */
addActionBtn.onclick = () =>
  createRow(actionsContainer,
    ["Name", "Range", "Hit", "Type", "Damage", "Notes"],
    () => saveTab("actions")
  );

addSpellBtn.onclick = () =>
  createRow(spellsContainer,
    ["Name", "Range", "Hit", "Type", "Damage", "Notes"],
    () => saveTab("spells")
  );

addInventoryBtn.onclick = () =>
  createRow(inventoryContainer,
    ["Qty", "Item", "Desc"],
    () => saveTab("inventory")
  );
</script>

</body>
</html>
